name: Full SonarQube Scan and GPT-4 Summary

on:
  workflow_dispatch:

jobs:
  scan_and_analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: 🔍 Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner begin /k:"backend" /d:sonar.host.url="http://13.89.226.182:9000" /d:sonar.login=$SONAR_TOKEN
          dotnet build
          dotnet sonarscanner end /d:sonar.login=$SONAR_TOKEN

      - name: 📤 Export SonarQube Issues to JSON
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -s -u $SONAR_TOKEN: "http://13.89.226.182:9000/api/issues/search?componentKeys=backend" \
          -H "Accept: application/json" -o sonar_issues.json

      - name: 🤖 Call Azure Function with GPT-4
        run: |
          curl -s -X POST "${{ secrets.AZURE_FN_ENDPOINT }}" \
            -H "Content-Type: application/json" \
            --data-binary @sonar_issues.json > summary.md

      - name: 📎 Upload SonarQube Report JSON
        uses: actions/upload-artifact@v4
        with:
          name: sonar-issues
          path: sonar_issues.json

      - name: 📎 Upload GPT Summary Markdown
        uses: actions/upload-artifact@v4
        with:
          name: gpt-summary
          path: summary.md

